            <input class="form-control" type="text" id="celular" />

            <input class="form-control" type="text" id="numero" />
            <label>Bairro</label>
            <input class="form-control" type="text" id="bairro" />
            <label>Cidade</label>
            <input class="form-control" type="text" id="cidade" />
            <label>Estado</label>
            <input class="form-control" type="text" id="estado" />
            <button class="btn btn-success" onclick="enviar()">

         </button>

            <p><a href="#pag-2" class="ui-btn ui-shadow ui-corner-all">Ir para Cadastro</a></p>
            <p><a href="#pag-3" class="ui-btn ui-shadow ui-corner-all">Ir para Login</a></p>
        </div>
    </div>



    <!-- CADASTRO -->

    <div id="pag-2" data-role="page">
        <div role="main" class="ui-content">
            <h2>Cadastro</h2>
            <p>Nome</p>
            <input class="form-control" type="text" id="nome" name="nome">
            <p>Celular</p>
            <input class="form-control" type="text" id="celular" name="celular">
            </table>
            <p><a href="#pag-1" class="ui-btn ui-shadow ui-corner-all">Ir para Lista</a></p>
            <p><a href="#pag-3" class="ui-btn ui-shadow ui-corner-all">Ir para Login</a></p>
        </div>
    </div>
    <!-- LOGUIN -->
    <div id="pag-3" data-role="page">
        <div role="main" class="ui-content">
            <h2>Login</h2>
            <br>
            <label for="username">Usuário:</label>
            <input class="form-control" type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input class="form-control" type="password" id="password" name="password" required>
            <br>
            <button type="submit" class="btn btn-success">Entrar</button>
            <br><br>
            <p><a href="#pag-1" class="ui-btn ui-shadow ui-corner-all">Ir para Lista</a></p>
            <p><a href="#pag-2" class="ui-btn ui-shadow ui-corner-all">Ir para Cadastro</a></p>
        </div>
    </div>
